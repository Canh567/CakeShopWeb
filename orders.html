    <section id="home" class="home" style="padding-top: 0px !important;">
        <h1>Yours orders</h1>
        <p><br> </p>
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Image</th>
                <th scope="col">Title</th>
                <th scope="col">Quantity</th>
                <th scope="col">Price</th>
              </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
          </table>
        <button class="btn btn-danger" onclick="handleDeleteOrder()">Delete all order</button>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        const orders = JSON.parse(localStorage.getItem('orders')) ?? [];
        function setOrders() {
            localStorage.setItem('orders', JSON.stringify(orders));
            localStorage.setItem('cart_quantity', orders.length);
            return;
        }
        
        function getCartQuantity () {
            document.getElementById('cart-quantity').innerText = localStorage.getItem('cart_quantity')? parseInt(localStorage.getItem('cart_quantity')) : 0;
        }

        getCartQuantity()
        function setTableOrders() {
            var tableBody = document.getElementById('table-body');
            orders.forEach((order, index) => {
                console.log(order);
                let bodyElement = `<tr>
                    <th scope="row">${index + 1}</th>
                    <td><img src="${order.img}" width="100px" height="50px"></td>
                    <td>${order.title}</td>
                    <td>${order.quantity}</td>
                    <td>${order.price}$</td>
                </tr>`;
                tableBody.innerHTML += bodyElement
            });
        }

        setTableOrders()

        function handleDeleteOrder() {
            localStorage.removeItem('orders')
            localStorage.removeItem('cart_quantity')
            location.reload()
        }
    </script>
